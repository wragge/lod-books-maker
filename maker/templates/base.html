<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">{{ book_title }}</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li {%if 'people' in request.path %}class="active"{% endif %}><a href="/people/">People</a></li>
            <li {%if 'organisations' in request.path %}class="active"{% endif %}><a href="/organisations/">Organisations</a></li>
            <li {%if 'places' in request.path %}class="active"{% endif %}><a href="/places/">Places</a></li>
            <li {%if 'resources' in request.path %}class="active"{% endif %}><a href="/resources/">Resources</a></li>
            <li {%if 'events' in request.path %}class="active"{% endif %}><a href="/events/">Events</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="page-header">{% block page_title %}{% endblock %}</h1>
      {% block content %}{% endblock %}
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
